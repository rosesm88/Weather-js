  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />

  <link rel="stylesheet" href="./css/bootstrap.min.css" />

  <!-- stylesheet -->
  <link rel="stylesheet" href="./css/style.css" />

  <link rel="stylesheet" href="./css/media.css" />

<body>
  <div class="overlay">
    <div class="container ">

      <nav class="py-5 mb-3">
        <div class="row justify-content-around">
          <!-- logo section -->
          <div class="col-6 d-flex justify-content-center">
            <a class="navbar-brand d-flex justify-content-evenly  " href="#">
              <img src="./images/logo.png" alt="weather logo " width="60" />
              <div class="ps-2 align-items-end justify-content-center logo">
                <h5 class="t3-color fw-bold "> Weather </h5>
              </div>
              
            </a>
          </div>

          <!-- location section -->
          <div class="col-md-6 mt-4 mt-md-3 d-flex justify-content-center align-content-center">
            <span id="userLocation" class="text-black"> </span>
          </div>
        </div>
      </nav>

      <main>
        <!-- search section -->
        <section class="row justify-content-center">

          <div class="col-6 pb-5 justify-content-center">
            <div class="d-flex justify-content-center position-relative" role="search">
              <i id="searchIcon" class="fa-solid fa-magnifying-glass fa-lg position-absolute"></i>
              <input id="searchCity" class="form-control me-2 py-3" type="search" placeholder="Search city...."
                aria-label="Search" />
            </div>
          </div>

        </section>

        <!-- cards section -->

        <section>
          <div class="row">
            <div class="col-lg-3 mb-4">
              <div class="main-card box-one-bg rounded-5 text-black p-4 position-relative">
                <div
                  class="card-head d-flex justify-content-between box-one-hd px-4 rounded-top-5 position-absolute top-0 end-0 start-0">
                  <span id="fullDay" class="day-time"> </span>
                  <span id="dayTime" class="day-time"></span>
                </div>
                <div class="card-body text-white">
                  <div class="d-flex justify-content-between align-items-center ">
                    <h2 class="main-degree fw-bold num">
                      <span class="current-degree"></span>&#176;C
                    </h2>
                    <div>
                      <img class="condition-icon img-fluid" width="90px" src="" alt="weather condition image" />
                    </div>
                  </div>
                  <div class="mb-4">
                    <i class="fa-solid fa-mountain-city"></i>
                    <span id="queryCity"> </span>,
                    <span id="wCondition"> </span>
                  </div>
                  <div class="mb-1">
                    <i class="fa-solid fa-temperature-arrow-up text-danger-emphasis"></i>
                    <span class="t2-color"> High: </span>
                    <span class="fw-bold num"><span id="dayHigh"></span>&#176;</span>
                    <i class="fa-solid fa-temperature-arrow-down text-info-emphasis"></i>
                    <span class="t2-color"> Low: </span>
                    <span class="fw-bold num"><span id="nightLow"></span>&#176;</span>
                  </div>

                  <div class="mb-1">
                    <i class="fa-solid fa-temperature-half"></i>
                    <span class="t2-color"> Feels Like: </span>
                    <span class="fw-bold num"><span id="feelsLike"></span>&#176;</span>
                  </div>
                  <div class="mb-1">
                    <i class="fa-solid fa-wind text-white-50"></i>
                    <span class="t2-color"> Wind: </span>
                    <span class="fw-bold num"><span id="windSpeed"></span> km/h</span>
                  </div>
                  <div class="">
                    <i class="fa-solid fa-droplet text-info"></i>
                    <span class="t2-color"> Humidity: </span>
                    <span class="fw-bold num"><span id="dayHumidity"></span>%</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-9">
              <div class="row">
                <div class="col-lg-2 col-sm-4 col-6 mb-3">
                  <div
                    class="main-card box-two-bg py-4 rounded-5 d-flex flex-column align-items-center justify-content-between">
                    <h4 class="day-time forecast-day pb-3 border-bottom t3-color"></h4>
                    <div>
                      <img class="img-fluid forecast-icon" width="70px" src="" alt="weather condition image" />
                    </div>
                    <div>
                      <span class="fs-3 num"><span class="forecast-high"></span>&#176;C</span>
                    </div>
                    <div>
                      <span class="num"><span class="forecast-low"></span>&#176;C</span>
                    </div>
                    <div>
                      <span class="num t3-color forecast-con"></span>
                    </div>
                  </div>
                </div>
                <div class="col-lg-2 col-sm-4 col-6 mb-3">
                  <div
                    class="main-card box-two-bg py-4 rounded-5 d-flex flex-column align-items-center justify-content-between">
                    <h4 class="day-time forecast-day pb-3 border-bottom t3-color"></h4>
                    <div>
                      <img class="img-fluid forecast-icon" width="70px" src="" alt="weather condition image" />
                    </div>
                    <div>
                      <span class="fs-3 num"><span class="forecast-high"></span>&#176;C</span>
                    </div>
                    <div>
                      <span class="num"><span class="forecast-low"></span>&#176;C</span>
                    </div>
                    <div>
                      <span class="num t3-color forecast-con"></span>
                    </div>
                  </div>
                </div>
                <div class="col-lg-2 col-sm-4 col-6 mb-3">
                  <div
                    class="main-card box-two-bg py-4 rounded-5 d-flex flex-column align-items-center justify-content-between">
                    <h4 class="day-time forecast-day pb-3 border-bottom t3-color"></h4>
                    <div>
                      <img class="img-fluid forecast-icon" width="70px" src="" alt="weather condition image" />
                    </div>
                    <div>
                      <span class="fs-3 num"><span class="forecast-high"></span>&#176;C</span>
                    </div>
                    <div>
                      <span class="num"><span class="forecast-low"></span>&#176;C</span>
                    </div>
                    <div>
                      <span class="num t3-color forecast-con"></span>
                    </div>
                  </div>
                </div>
                <div class="col-lg-2 col-sm-4 col-6 mb-3">
                  <div
                    class="main-card box-two-bg py-4 rounded-5 d-flex flex-column align-items-center justify-content-between">
                    <h4 class="day-time forecast-day pb-3 border-bottom t3-color"></h4>
                    <div>
                      <img class="img-fluid forecast-icon" width="70px" src="" alt="weather condition image" />
                    </div>
                    <div>
                      <span class="fs-3 num"><span class="forecast-high"></span>&#176;C</span>
                    </div>
                    <div>

                    </div>
                    <div>
                      <span class="num t3-color forecast-con"></span>
                    </div>
                  </div>
                </div>
                <div class="col-lg-2 col-sm-4 col-6 mb-3">
                  <div
                    class="main-card box-two-bg py-4 rounded-5 d-flex flex-column align-items-center justify-content-between">
                    <h4 class="day-time forecast-day pb-3 border-bottom t3-color"></h4>
                    <div>
                      <img class="img-fluid forecast-icon" width="70px" src="" alt="weather condition image" />
                    </div>
                    <div>
                      <span class="fs-3 num"><span class="forecast-high"></span>&#176;C</span>
                    </div>
                    <div>
                      <span class="num"><span class="forecast-low"></span>&#176;C</span>
                    </div>
                    <div>
                      <span class="num t3-color forecast-con"></span>
                    </div>
                  </div>
                </div>
                <div class="col-lg-2 col-sm-4 col-6 mb-3">
                  <div
                    class="main-card box-two-bg py-4 rounded-5 d-flex flex-column align-items-center justify-content-between">
                    <h4 class="day-time forecast-day pb-3 border-bottom t3-color"></h4>
                    <div>
                      <img class="img-fluid forecast-icon" width="70px" src="" alt="weather condition image" />
                    </div>
                    <div>
                      <span class="fs-3 num"><span class="forecast-high"></span>&#176;C</span>
                    </div>
                    <div>
                      <span class="num"><span class="forecast-low"></span>&#176;C</span>
                    </div>
                    <div>
                      <span class="num t3-color forecast-con"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
